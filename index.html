<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Ausgaben Rechner</title>
  </head>
  <body>
    <h2>Ausgaben Rechner</h2>

    <div class="container">
      <h4 class="balance">Kontostand</h4>
      <h1 id="balance">€0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Einahmen</h4>
          <p id="money-plus" class="money plus">+€0.00</p>
        </div>
        <div>
          <h4>Ausgaben</h4>
          <p id="money-minus" class="money minus">-€0.00</p>
        </div>
      </div>

      <h3>Transaktionen</h3>
      <ul id="list" class="list"></ul>

      <h3>Neue Transaktion</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Beschreibung</label>
          <input type="text" id="text" placeholder=" Eingabe Text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Betrag <br />
            (Minus = Ausgabe, Plus = Einnahmen)</label
          >
          <input type="number" id="amount" placeholder=" Betrag eingeben..." />
        </div>
        <button class="btn">Transaktion hinzufügen</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
